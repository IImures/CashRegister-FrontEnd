
<div *ngIf="itemDetails != undefined" class="card custom-card">

  <img *ngIf="!isImageLoading; else loading"
       [src]="imageUrl"
       alt="Image of product"
       class = "product-img"
  >
  <ng-template #loading>
    <img src="/assets/icons/item-plh-icon.png" alt="Fallback image" height="147" width="180">
  </ng-template>

  <div class="card-body">
    <h5 class="card-title">{{itemDetails.name}}</h5>
    <a [routerLink]="['/item', itemDetails.id]" routerLinkActive="true" class="btn btn-light custom-button">Читати далі</a>
  </div>
</div>
