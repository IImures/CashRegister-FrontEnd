<ul class="list-unstyled">

  <li  class="d-flex align-items-center mb-2"
       *ngFor="let link of links">
    <a href="{{link.url}}" class="nav-link d-flex align-items-center">
      <img class ="img" ngSrc="{{link.icon}}" alt="{{link.alt}}" height="20" width="20">
      <span>{{link.title}}</span>
    </a>

  </li>
</ul>
